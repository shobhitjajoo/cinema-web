<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organization Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      line-height: 1.6;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background: #004d40;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      color: #ffffff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      background: white;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #004d40;
      margin-bottom: 1rem;
    }

    .gallery {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background: #004d40;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #00332b;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #004d40;
      color: white;
      margin-top: 2rem;
    }
  </style>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

</head>
<body>
  <header>
    <h1>Welcome to Our Organization</h1>
    <p>Serving the community since 1990</p>
    <nav>
      <a href="#about">About</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Us</h2>
    <p>We are a non-profit organization dedicated to helping those in need through weekly activities and events.</p>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="images/image 1.png" alt="Event 1">
      <img src="images/image 2.png" alt="Event 2">
      <img src="images/image 3.png" alt="Event 3">
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Our Organization. All rights reserved.</p>
  </footer>
</body>
</html>
